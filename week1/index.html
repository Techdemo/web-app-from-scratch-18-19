<!DOCTYPE html>
<html>
  <head>

  <body>
  <div class="parentClimate">
    <input type="checkbox" id="reveal-climate" role="button">
    <label for="reveal-climate">Sort on climate</label>
    <div id="climate_div">
      <form>
        <select id="climateVal" name="climate">
          <option value="default">no sorting</option>
          <option value="frozen">Frozen</option>
          <option value="temperate">Temperate</option>
          <option value="frigid">frigid</option>
        </select>
      </form>
      <button id="submitAll">sort on climate</button>
    </div>
  </div>
  <div class="parentPage">
    <input type="checkbox" id="reveal-page" role="button">
    <label for="reveal-page">sort on page</label>
    <div id="page_div">
      <form>
        <label>select page to render</label>
        <select id="pageNum">
        </select>
      </form>
      <button id="submit">Search</button>
    </div>
  </div>


    <main id="root">

    </main>
  <script type="module" src="./public/js/app.js"></script>

</body>
